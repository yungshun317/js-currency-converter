<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="currency-converter__title">Currency Converter</h1>
    <hr>
    <div class="container">
      <div class="main">
        <div class="currency-converter__form-group">
          <label class="currency-converter__label-oamount" for="oamount">Amount to Convert:</label>
          <input type="text" class="currency-converter__input-oamount" placeholder="0.00" id="oamount">
        </div>

        <div class="row">
          <div class="currency-converter__input-group">
            <div class="currency-converter__input-group-prepend">
              <span class="currency-converter__input-group-text">From</span>
            </div>
            <select class="currency-converter__input-from" id="from">
              <option value="">Select One...</option>
              <option value="USD">USD</option>
            </select>
          </div>

          <div class="currency-converter__input-group">
            <div class="currency-converter__input-group-prepend">
              <span class="currency-converter__input-group-text">To</span>
            </div>
            <select class="currency-converter__input-to" id="to">
              <option value="">Select One...</option>
              <option value="USD">TWD</option>
            </select>
          </div>
        </div>

        <div class="currency-converter__btn-group">
          <button class="currency-converter__btn currency-converter__btn--convert" type="submit">Convert</button>
          <button class="currency-converter__btn currency-converter__btn--reset">Reset</button>
        </div>

        <div class="currency-converter__final-amount-text-box">
          <h2>Converted Amount:<span class="currency-converter__final-amount-value"></span></h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
