<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="currency-converter__title">Currency Converter</h1>
    <hr>
    <div class="container">
      <div class="main">
        <div class="currency-converter__form-group">
          <label class="currency-converter__label-oamount" for="oamount">Amount to Convert:</label>
          <input type="text" class="currency-converter__input-oamount" placeholder="0.00" id="oamount">
        </div>

        <div class="row">
          <div class="currency-converter__input-group">
            <div class="currency-converter__input-group-prepend">

            </div>

                <option value="EGP">EGP</option>
                <option value="EUR">EUR</option>
                <option value="FJD">FJD</option>
                <option value="GBP">GBP</option>
                <option value="GTQ">GTQ</option>
                <option value="HKD">HKD</option>
                <option value="HRK">HRK</option>
                <option value="HUF">HUF</option>
                <option value="IDR">IDR</option>
                <option value="ILS">ILS</option>
                <option value="INR">INR</option>
                <option value="ISK">ISK</option>
                <option value="JPY">JPY</option>
                <option value="KRW">KRW</option>
                <option value="KZT">KZT</option>
                <option value="MVR">MVR</option>
                <option value="MXN">MXN</option>
                <option value="MYR">MYR</option>
                <option value="NOK">NOK</option>
                <option value="NZD">NZD</option>
                <option value="PAB">PAB</option>
                <option value="PEN">PEN</option>
                <option value="PHP">PHP</option>
                <option value="PKR">PKR</option>
                <option value="PLN">PLN</option>
                <option value="PYG">PYG</option>
                <option value="RON">RON</option>
                <option value="RUB">RUB</option>
                <option value="SAR">SAR</option>
                <option value="SEK">SEK</option>
                <option value="SGD">SGD</option>
                <option value="THB">THB</option>
                <option value="TRY">TRY</option>
                <option value="TWD">TWD</option>
                <option value="UAH">UAH</option>
                <option value="UYU">UYU</option>
                <option value="ZAR">ZAR</option>
            </select>
          </div>

          <div class="currency-converter__input-group">
            <div class="currency-converter__input-group-prepend">
              <span class="currency-converter__input-group-text">To</span>
            </div>
            <select class="currency-converter__input-to" id="to">
              <option value="">Select One...</option>
                <option value="USD">USD</option>
                <option value="AED">AED</option>
                <option value="ARS">ARS</option>
                <option value="AUD">AUD</option>
                <option value="BGN">BGN</option>

                <option value="KRW">KRW</option>
                <option value="KZT">KZT</option>
                <option value="MVR">MVR</option>

            </select>
          </div>
        </div>

        <div class="currency-converter__btn-group">
          <button class="currency-converter__btn currency-converter__btn--convert" type="submit">Convert</button>
          <button class="currency-converter__btn currency-converter__btn--reset" onclick="clearValue()">Reset</button>
        </div>

        <div class="currency-converter__final-amount-text-box">
          <h2>Converted Amount:<span class="currency-converter__final-amount"></span></h2>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
